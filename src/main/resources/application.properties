# Configuration Serveur
spring.application.name=Serveur-Ambulance
server.port=8080

# RMI Configuration
rmi.port=1099
rmi.service.name=CentreUrgence

# Socket TCP Configuration
socket.port=5000

# ActiveMQ Configuration
spring.activemq.broker-url=vm://localhost?broker.persistent=false
spring.activemq.user=admin
spring.activemq.password=admin
spring.jms.pub-sub-domain=true

# Topics JMS
jms.topic.alertes=Topic.Alertes
jms.topic.positions=Topic.Positions
jms.topic.status=Topic.Status

# WebSocket Configuration
websocket.endpoint=/ws-ambulance
websocket.allowed-origins=*

# Logging
logging.level.com.ambulance=DEBUG
logging.level.org.springframework=INFO
logging.pattern.console=%d{HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n